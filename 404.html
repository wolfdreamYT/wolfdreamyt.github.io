<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 â€” Page Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f14;
      color: #eaeaf0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background: #161622;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 72px;
      margin: 0;
      color: #7aa2ff;
    }

    p {
      font-size: 18px;
      opacity: 0.8;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 22px;
      background: #7aa2ff;
      color: #0f0f14;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.2s;
    }

    a:hover {
      background: #9db5ff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>This page and/or server does not exist.<br>
    Please click below to go back to home page.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>

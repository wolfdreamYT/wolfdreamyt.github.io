<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wolf Studios – Media</title>
  <meta name="description" content="Official media hub for Wolf Studios. Videos, releases, and updates." />
  <style>
    :root {
      --bg: #0e0e11;
      --card: #17171d;
      --text: #eaeaf0;
      --muted: #a0a0b0;
      --accent: #7c7cff;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 3rem 1.5rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0;
    }

    header p {
      color: var(--muted);
      max-width: 700px;
      margin: 0.75rem auto 0;
    }

    main {
      padding: 2rem 1.5rem 4rem;
      max-width: 1200px;
      margin: auto;
    }

    section {
      margin-bottom: 3rem;
    }

    section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.25rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      display: block;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .card-content p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .tag {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.25rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 999px;
      background: rgba(124,124,255,0.15);
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Wolf Studios</h1>
  <p>Official media hub — releases, videos, and studio updates.</p>
</header>

<main>

  <section>
    <h2>Studio Posts</h2>
    <div class="grid" id="posts"></div>
  </section>

</main>

<footer>
  © Wolf Studios — All content published by the studio
</footer>

<script>
  /*
    ============================
    EASY POST SYSTEM (EDIT HERE)
    ============================

    To add a new post:
    - Copy one object
    - Paste it at the top
    - Change the values

    No passwords. No uploads. No nonsense.
  */

  const POSTS = [
    {
      title: "New Project Teaser",
      description: "First look at an upcoming Wolf Studios release.",
      image: "https://picsum.photos/800/450?random=1",
      link: "https://youtube.com",
      tag: "Video"
    },
    {
      title: "Soundtrack Preview",
      description: "Experimental score work and themes.",
      image: "https://picsum.photos/800/450?random=2",
      link: "https://youtube.com",
      tag: "Music"
    },
    {
      title: "Studio Update",
      description: "Behind-the-scenes progress and development notes.",
      image: "https://picsum.photos/800/450?random=3",
      link: "#",
      tag: "Update"
    }
  ];

  const container = document.getElementById("posts");

  POSTS.forEach(post => {
    const card = document.createElement("a");
    card.className = "card";
    card.href = post.link;
    card.target = "_blank";
    card.rel = "noopener";

    card.innerHTML = `
      <img src="${post.image}" alt="${post.title}">
      <div class="card-content">
        <h3>${post.title}</h3>
        <p>${post.description}</p>
        <span class="tag">${post.tag}</span>
      </div>
    `;

    container.appendChild(card);
  });
</script>

</body>
</html>
